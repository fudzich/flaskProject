<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <div class="m-3">
    <h1 class="m3">LOGIN</h1>
    </div>
    <div class="form form-horizontal m-3" method="post" role="form">
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.username.label }}   {{ form.username() }}
            {{ form.password.label }}   {{ form.password() }}
            {{ form.password2.label }}  {{ form.password2() }}
            {{ form.submit() }}
        </form>
    </div>
    <ul class="list-unstyled">
        <li><a class="btn btn-primary m-3" href="/auth/reg" type="button">Don't have an account</a></li>
        <li><a class="btn btn-secondary m-3" href="/" type="button">Return</a></li>
    </ul>
</body>
</html>
